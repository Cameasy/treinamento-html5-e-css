<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogg">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Sem navegador não possui compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo um video do vimeo</h1>
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="600" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
